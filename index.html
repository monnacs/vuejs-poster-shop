<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>Vue.js Poster Shop</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
<div id="app">
    <div class="header">
        <h1>Vue.js Poster Store</h1>
        <form class="searchbar" v-on:submit.prevent="onSubmit()">
          <input type="text" name="search" placeholder="Search for posters" v-model="search">
          <input type="submit" name="search" value="Search">
        </form>
    </div>
    <div class="main">
        <div class="products">
            <div class="product" v-for="(item, index) in items">
              <h4 class="product-title">{{ item.title }}</h4>
              <button type="button" name="button" class="add-cart btn" v-on:click="addItem(index)">Add to Cart</button>
            </div>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul>
              <li class="cart-item" v-for="item in cart">
                <div class="item-title">
                  {{ item.title }}
                </div>
                <span class="item-quantity">{{ item.price | currency }} x {{ item.quantity }}</span>
                <button type="button" name="button" class="btn" v-on:click="inc(item)">+</button>
                <button type="button" name="button" class="btn" v-on:click="dec(item)">-</button>
              </li>
            </ul>
            <div class="" v-if="cart.length">
              Total: {{ total | currency }}
            </div>
            <div class="empty-cart" v-else>
              No items in the cart.
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/reload/reload.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="public/script.js"></script>

</body>
</html>
